<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h2 class="player">Choose Player:</h2>
      <div class="selection">
        <button class="x">X</button>
        <button class="o">O</button>
      </div>
      <div class="board">
        <div class="cell" id="one-one"></div>
        <div class="cell" id="one-two"></div>
        <div class="cell" id="one-three"></div>

        <div class="cell" id="two-one"></div>
        <div class="cell" id="two-two"></div>
        <div class="cell" id="two-three"></div>

        <div class="cell" id="three-one"></div>
        <div class="cell" id="three-two"></div>
        <div class="cell" id="three-three"></div>
      </div>
      <span class="result"></span>
      <div class="preview-buttons">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
      </div>
      <button class="new-game">Restart Game</button>
    </div>
  </body>
</html>
